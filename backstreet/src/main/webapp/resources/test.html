<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<hr>
      <svg width="300" height="300">
         <circle cx="160" cy="140" r="100" fill="yellow"/>
         <circle class="eye" cx="140" cy="120" r="13" fill="black"/>
         <circle class="eye" cx="180" cy="120" r="13" fill="black"/>
   
         <rect x="115" y="140" width="85" height="35" rx="300"ry="300" fill="orange"  />
         <rect x="115" y="160" width="85" height="35" rx="300"ry="300" fill="orange"  />
         <rect x="170" y="150" width="35" height="35" rx="300"ry="300" fill="orange"  />
         <line x1="123" y1="167" x2="185" y2="167"  stroke="black" stroke-width="3" stroke-linecap="round"/>
         
         <circle cx="160" cy="300" r="100" fill="yellow"/>
         <circle class="eye" cx="130" cy="300" r="30" fill="orange"/>
         <circle class="eye" cx="190" cy="300" r="30" fill="orange"/>
         
            <path
      d="M100 250 C 110 270, 100 285, 80 300"
      stroke="black" fill="none" stroke-width="3" stroke-linecap="round"/>
      <path
      d="M220 250 C 210 270, 220 285, 240 300"
      stroke="black" fill="none" stroke-width="3" stroke-linecap="round"/>
      
      </svg>
<hr>
<script>
var result;
 var newRamp = d3.scale.linear().domain([500000,13000000]).range(["blue","red"]);
setInterval(
      function(){
         result = Math.floor(Math.random() * 10000000) + 1;
         d3.selectAll(".eye").transition().duration(500).style("fill", "#"+result.toString(16));
         }, 500);

</script>
</body>
</html>
